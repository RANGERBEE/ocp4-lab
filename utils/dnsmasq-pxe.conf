# OCP4 PXE BOOT Lab
### dnsmasq configurations
# disable DNS /etc/dnsmasq.conf set port=0
#
no-dhcp-interface=eth0
interface=eth1

#domain=ocp4poc.example.com

#### DHCP (dnsmasq --help dhcp)
dhcp-range=eth1,192.168.100.10,192.168.100.200,24h
dhcp-option=option:netmask,255.255.255.0
dhcp-option=option:router,192.168.100.1
dhcp-option=option:dns-server,192.168.100.1
dhcp-option=option:ntp-server,204.11.201.10

# Bootstrap
dhcp-host=02:01:01:01:01:01,192.168.100.10

# master-0, master-1, master-2
dhcp-host=02:00:00:00:01:01,192.168.100.11
dhcp-host=02:00:00:00:01:02,192.168.100.12
dhcp-host=02:00:00:00:01:03,192.168.100.13

# worker-0, worker-1, worker-2
dhcp-host=02:00:00:00:02:01,192.168.100.15
dhcp-host=02:00:00:00:02:01,192.168.100.16
dhcp-host=02:00:00:00:02:01,192.168.100.17

#### PXE
enable-tftp
tftp-root=/var/lib/tftpboot,eth1
dhcp-boot=pxelinux.0

